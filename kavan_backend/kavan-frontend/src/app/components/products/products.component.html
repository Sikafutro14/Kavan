<div class="product-container">
    <h2>Available Products</h2>
    <div class="products">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="https://down-ph.img.susercontent.com/file/d33a0d98cc2e82fca8f3b122f861bbde" alt="{{ shoes}}">
        <h3>{{ baby shoe}}</h3>
        <p>{{ infants shoes }}</p>
        <p><strong>Price:</strong> ${{ 10.99 euros }}</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>
